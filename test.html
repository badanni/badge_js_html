<!DOCTYPE html>

<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.card {
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
  width: 150px;
  height: 270px;
  border: 2px solid grey;
  border-radius: 5px;
  padding: 5px;
}

.card:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

.container {
  padding: 2px 16px;
}
</style>
</head>
<body>

<div id="c2canvasdiv" cert_name="Ing. Electronica en automatizacion y control" cert_issuer="ESPE">dasd</div>
<script>
const cert_canvas=document.getElementById("c2canvasdiv");
let cert_name =cert_canvas.getAttribute('cert_name');
let cert_issuer=cert_canvas.getAttribute('cert_issuer');
const cert_card = document.createElement('a');
cert_card.setAttribute('href','#');
const cert_body = document.createElement('div');
//onmouseover="this.style.color='orange';" onmouseout="this.style.color='';"
cert_body.setAttribute('style','text-align: center; box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2); transition: 0.3s; width: 150px; height: 270px; border: 2px solid grey; border-radius: 5px; padding: 5px;');
cert_body.setAttribute('onmouseover',"this.style.box-shadow='0 8px 16px 0 rgba(0,0,0,0.2);'");
cert_body.setAttribute('onmouseout',"this.style.box-shadow=''");
const cert_img = document.createElement('img');
cert_img.setAttribute('src', 'https://thiagoprado.com/demo/learning/overlay-menu.png');
cert_img.setAttribute('style','height: 105px; width:105px;');
const cert_container = document.createElement('div');
cert_container.setAttribute('style','padding: 2px 16px;');
cert_container.innerHTML='<h4><b>'+cert_name+'</b></h4><p>Issuer: '+cert_issuer+'</p>';
cert_body.appendChild(cert_img);
cert_body.appendChild(cert_container);
cert_card.appendChild(cert_body);
cert_canvas.replaceChild(cert_card, cert_canvas.childNodes[0]);
</script>
